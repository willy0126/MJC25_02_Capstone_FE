<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과물 목록 - 책·이음</title>
    <link rel="icon" type="image/png" href="assets/logo/tplogo.png">
    <!-- Paperlogy 폰트 (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/Paperlogy.css" type="text/css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/result-list.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main class="result-list-container">
        <!-- Page Title -->
        <section class="result-list-hero">
            <h1>결과물 목록</h1>
            <p>창작 놀이 결과물을 확인해보세요</p>
        </section>

        <!-- Search and Filter Section -->
        <div class="search-filter-section">
            <div class="search-box">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="7" stroke="#938a80" stroke-width="2"/>
                    <path d="M16 16L20 20" stroke="#938a80" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <input type="text" class="search-input" placeholder="글 검색">
            </div>
            <div class="filter-dropdown">
                <select class="filter-select">
                    <option value="latest">최신순</option>
                    <option value="oldest">오래된순</option>
                    <option value="popular">인기순</option>
                </select>
            </div>
        </div>

        <!-- Cards Grid -->
        <div class="cards-container">
            <!-- 빈 상태 -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">📚</div>
                <h3>결과물이 없습니다</h3>
                <p>창작 놀이에서 그림책을 생성해보세요!</p>
                <a href="play.html" class="go-play-btn">창작 놀이 바로가기</a>
            </div>

            <!-- 카드 그리드 -->
            <div id="cardsGrid" class="cards-grid">
                <!-- JS에서 동적 생성 -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- 공용 JS -->
    <script src="js/utils.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>

    <!-- include.js: Navbar/Footer 동적 로드 -->
    <script src="js/include.js" defer></script>

    <!-- 결과물 목록 JS -->
    <script src="js/result.js"></script>

    <!-- 커스텀 커서 JS -->
    <script src="js/cursor.js" defer></script>

</body>
</html>
