<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 - 책·이음</title>
    <link rel="icon" type="image/png" href="assets/logo/tplogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paperlogy:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/notice.css">
    <link rel="stylesheet" href="css/toast.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="notice-container">
        <!-- Hero Section -->
        <section class="notice-hero">
            <h1>공지사항</h1>
            <p>책·이음의 새로운 소식과 중요한 공지를 확인하세요.</p>
        </section>

        <!-- Notice Board Section -->
        <section class="notice-board">
            <!-- 검색 및 작성 버튼 영역 -->
            <div class="board-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="제목 또는 내용으로 검색">
                    <button class="search-btn" id="searchBtn">🔍 검색</button>
                </div>
                <button class="write-btn" id="writeBtn" style="display: none;">
                    ✏️ 글쓰기
                </button>
            </div>

            <!-- 게시판 테이블 -->
            <div class="notice-table-wrapper">
                <table class="notice-table">
                    <thead>
                        <tr>
                            <th class="col-num">번호</th>
                            <th class="col-badge">구분</th>
                            <th class="col-title">제목</th>
                            <th class="col-author">작성자</th>
                            <th class="col-date">작성일</th>
                            <th class="col-views">조회수</th>
                        </tr>
                    </thead>
                    <tbody id="noticeTableBody">
                        <!-- JavaScript로 동적 생성 -->
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination" id="pagination">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </section>
    </main>

    <!-- 글쓰기/수정 모달 -->
    <div class="modal" id="writeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">공지사항 작성</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <form id="noticeForm">
                    <input type="hidden" id="noticeId" value="">

                    <div class="form-group">
                        <label for="noticeBadge">구분</label>
                        <select id="noticeBadge" required>
                            <option value="">선택하세요</option>
                            <option value="important">중요</option>
                            <option value="new">신규</option>
                            <option value="event">이벤트</option>
                            <option value="normal">일반</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="noticeTitle">제목</label>
                        <input type="text" id="noticeTitle" placeholder="제목을 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label for="noticeContent">내용</label>
                        <textarea id="noticeContent" rows="15" placeholder="내용을 입력하세요" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">저장</button>
                        <button type="button" class="btn-cancel" id="cancelBtn">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 상세보기 모달 -->
    <div class="modal" id="viewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>공지사항</h2>
                <button class="modal-close" id="viewModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="notice-detail">
                    <div class="detail-badge" id="detailBadge"></div>
                    <h3 class="detail-title" id="detailTitle"></h3>
                    <div class="detail-meta">
                        <span id="detailAuthor"></span>
                        <span id="detailDate"></span>
                        <span id="detailViews"></span>
                    </div>
                    <div class="detail-content" id="detailContent"></div>
                </div>
                <div class="detail-actions" id="detailActions" style="display: none;">
                    <button class="btn-edit" id="editBtn">수정</button>
                    <button class="btn-delete" id="deleteBtn">삭제</button>
                </div>
                <div class="detail-close-wrapper">
                    <button class="btn-close" id="closeViewBtn">목록으로</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- 커스텀 커서 -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <script src="js/toast.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/include.js"></script>
    <script src="js/cursor.js"></script>
    <script src="js/notice.js"></script>
</body>
</html>
