<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f5f5f5"/>

  <!-- Book icon -->
  <g transform="translate(150, 200)">
    <!-- Book pages -->
    <rect x="-50" y="-60" width="100" height="120" fill="#e0e0e0" stroke="#999" stroke-width="2"/>

    <!-- Book spine -->
    <rect x="-55" y="-60" width="10" height="120" fill="#bdbdbd"/>

    <!-- Book cover details -->
    <line x1="-40" y1="-40" x2="40" y2="-40" stroke="#999" stroke-width="1.5"/>
    <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#999" stroke-width="1.5"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#999" stroke-width="1.5"/>
    <line x1="-40" y1="20" x2="40" y2="20" stroke="#999" stroke-width="1.5"/>
    <line x1="-40" y1="40" x2="40" y2="40" stroke="#999" stroke-width="1.5"/>
  </g>

  <!-- Text -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="18" fill="#999" text-anchor="middle">표지 없음</text>
</svg>
